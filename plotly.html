<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plotly-plot"></div>
    <script>
        var data = [{
            x: [1, 2, 3],
            y: [10, 11, 12],
            mode: 'markers'
        }];
        Plotly.newPlot('plotly-plot', data);
    </script>
</body>
</html>
